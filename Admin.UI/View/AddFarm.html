<body>
    <div class="navi-bar">
        <ul>
            <li><a href="Admin.html">HOME</a></li>
            <li><a href="AddUser.html">USER</a></li>
            <li><a href="AddFarm.html">FARM</a></li>
            <li style="float:right"><a class="active" href="Status.html">STATUS</a></li>
        </ul>
    </div>

    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Thêm thông tin trang trại</h2>
                    <form method="POST" id="farm-information">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Tên trang trại" name="_farmCode">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Mã trang trại" name="_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Địa chỉ trang trại" name="_address">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Chủ trang trại" name="_ownerName">
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Số CMT" name="_ownerCode">
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Nơi cấp" name="_ownerCode_place">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="Ngày cấp" name="_ownerCode_date">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="ethnic">
                                            <option disabled="disabled" selected="selected">Dân tộc</option>
                                            <option>Kinh</option>
                                            <option>Tày</option>
                                            <option>Nùng</option>
                                            <option>Mèo</option>
                                            <option>Ê-đê</option>
                                            <option>Mường</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                    <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit" id="submit-farm" onclick="postFarm()">Thêm</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../Dictionary/library/vendor/jquery/jquery.min.js"></script>

    <script src="../Dictionary/library/vendor/select2/select2.min.js"></script>

    <script src="../Dictionary/script/requestAddFarm.js"></script>
